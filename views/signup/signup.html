<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../public/static/signup.css">
    

    <script src="../login.js" defer></script>

</head>

<body>
    <main class="login">
        <section class="login-content">
            <div class="login-content__title">
            Login to Predicta
            </div>
            <form action="" class="login-content__form">
                    <div class="form-item">
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>

                    <div class="form-item">
                        <input type="email" name="email" id="email" placeholder="Gmail">
                    </div>

                    <div class="form-item">
                        <input type="password" name="password" id="password" placeholder="Choose Password">
                    </div>
                    <div class="form-item">
                        <input type="password" name="confirm_pass" id="confirm_pass" placeholder="Confirm Password">
                    </div>

                    <div class="form-item" >
                        <input type="checkbox" class="checkbox" name="terms_n_conditions" id="terms" ><label for="remember">Agree with terms and conditions</label>
                    </div>
                    <button class="btn" type="submit">Sign up</button>
            </form>
        </section>
        <section class="login-image">
        <img src="../../images/signUp.jpg" alt="login">
        </section>
    </main>
